<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <div class="game-container">
            <div data-cell-index="0" class="cell" id="cell_1"></div>
            <div data-cell-index="1" class="cell" id="cell_2"></div>
            <div data-cell-index="2" class="cell" id="cell_3"></div>
            <div data-cell-index="3" class="cell" id="cell_4"></div>
            <div data-cell-index="4" class="cell" id="cell_5"></div>
            <div data-cell-index="5" class="cell" id="cell_6"></div>
            <div data-cell-index="6" class="cell" id="cell_7"></div>
            <div data-cell-index="7" class="cell" id="cell_8"></div>
            <div data-cell-index="8" class="cell" id="cell_9"></div>
        </div>
        <h2 class="game-status"></h2>
        <button class="game-restart">Restart Game</button>
      
    </section>
  
 

    <script src="script.js"></script>
</body>
</html>
